<div class="">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-left text-upercase">
            <h2>
              {{ action === "view" ? "Fiche  de l'agent" : "" }}
              {{ action === "edit" ? "Modification l'agent" : "" }}
              {{ action === "view" || action === "edit" ? nom_agent : "" }}
              {{ !action ? "Ajouter un agent" : "" }}
            </h2>
          </h3>
          <form
            #produitForm="ngForm"
            (ngSubmit)="onSubmitForm(produitForm)"
            class="g-3 needs-validation"
          >
            <div class="row mt-4">
              <div class="col-lg-4">
                <label for="validationCustom01" class="form-label">nom</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur hauteur"
                  name="nom_agent"
                  [(ngModel)]="nom_agent"
                  required=""
                />
              </div>
              <div class="col-lg-4">
                <label for="validationCustom02" class="form-label"
                  >prénom</label
                >
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur"
                  name="prenom_agent"
                  [(ngModel)]="prenom_agent"
                  required=""
                />
              </div>
  
              <div class="col-lg-4">
                <label for="validationCustom02" class="form-label">telephone</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur"
                  name="telephone"
                  [(ngModel)]="telephone"
                  required=""
                />
              </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-4">
                  <label for="validationCustom01" class="form-label">email</label>
                  <input
                    [readonly]="action == 'view'"

                    type="text"
                    class="form-control hauteur hauteur"
                    name="email"
                    [(ngModel)]="email"
                    required=""
                  />
                </div>
                <div class="col-lg-4">
                  <label for="validationCustom02" class="form-label"
                    >adresse</label
                  >
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control hauteur"
                    name="adresse"
                    [(ngModel)]="adresse"
                    required=""
                  />
                </div>
    
                <div class="col-lg-4">
                  <label for="validationCustom02" class="form-label">nationalite</label>
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control hauteur"
                    name="nationalite"
                    [(ngModel)]="nationalite"
                    required=""
                  />
                </div>
              </div>
  
            <div class="row mt-4">
  
              <div class="col-lg-6">
                <label for="validationCustom02" class="form-label">role</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur"
                  name="role"
                  [(ngModel)]="role"
                  required=""
                />
              </div>
  
              <div class="col-lg-6">
                  <label for="validationCustom05" class="form-label">pays</label>
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control hauteur"
                    name="pays"
                    [(ngModel)]="pays"
                    required=""
                  />
                
                </div>
            </div>

            <div class="col-12 mt-5" *ngIf="action !== 'view'">
              <button
                type="submit"
                *ngIf="!isLoading; else loading"
                class="btn form-control text-white btn-primary"
                style="background-color: #2c2b5e;"
              >
                {{ action === "edit" ? "Modifier" : "Enregistré"}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="fa-3x text-center mb-2 mt-2">
      <span class="fs-5 mb-2 mt-2"></span> <br /><br />
      <i class="fas text-primary  spinner-grow"></i><br />
    </div>
  </ng-template>
 </div>
