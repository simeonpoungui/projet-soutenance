<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-left mb-3 text-upercase">
          <h2>
            {{ action === "view" ? "Fiche d'inscription de l'etudiant" : "" }}
            {{ action === "edit" ? "Modification l'etudiant" : "" }}
            {{ action === "view" || action === "edit" ? prenom_etudiant : "" }}
            {{ !action ? "Inscrire un etudiant" : "" }}
          </h2>
        </h3>
        <form
          #produitForm="ngForm"
          (ngSubmit)="onSubmitForm(produitForm)"
          class="g-3 needs-validation"
        >
          <div class="row mt-3">
            <div class="col-lg-4">
              <label for="validationCustom01" class="form-label">numéro</label>
              <input
                [readonly]="action == 'view'"
                maxlength="6"
                type="text"
                class="form-control hauteur hauteur"
                name="numero"
                [(ngModel)]="numero"
                required=""
              />
            </div>
            <div class="col-lg-4">
              <label for="validationCustom02" class="form-label"
                >établissement</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur"
                name="etablissement"
                [(ngModel)]="etablissement"
                required=""
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom02" class="form-label">année</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur"
                name="annee"
                [(ngModel)]="annee"
                required=""
              />
            </div>
          </div>

          <div class="row mt-4">

            <div class="col-lg-4">
              <label for="validationCustom02" class="form-label">prénom</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur"
                name="prenom_etudiant"
                [(ngModel)]="prenom_etudiant"
                required=""
              />
            </div>

            <div class="col-lg-4">
              <label for="validationCustom05" class="form-label">niveau</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur"
                name="niveau"
                [(ngModel)]="niveau"
                required=""
              />
              
            </div>

            <div class="col-lg-4">
                <label for="validationCustom05" class="form-label">somme</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur"
                  name="somme"
                  [(ngModel)]="somme"
                  required=""
                />
                <div class="invalid-feedback"></div>
              </div>
          </div>
          
          <div class="col-12 mt-5" *ngIf="action !== 'view'">
            <button
              type="submit"
              style="background-color: #2c2b5e;"
              class="btn form-control text-white btn-primary"
            >
              {{ action === "edit" ? "Modifier" : "Enregistré"}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
