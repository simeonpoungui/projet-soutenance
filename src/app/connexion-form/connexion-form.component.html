<div class="">
  <div class="m-5">
    <button
      class="p-2 text-white"
      routerLink="/"
      style="background-color: #ec1c23; font-weight: bold;position: relative;"
    >
      <i class="fa-solid fs-5 fa-arrow-left"></i
      ><span class="fs-5" style="padding-left: 10px">ACCUEIL</span>
    </button>
  </div>

  <div
    class="position-absolute top-50 start-50 translate-middle shadow p-3"
    style="width: 35em"
  >
    <div class="w-25 m-auto">
      <img src="assets/img/umng/logo.png" class="w-100" alt="" />
    </div>

    <div class="mt-3 mb-3" style="background-color: #2c2b5e">
      <p class="text-center p-2 text-white">
        <i style="padding-right: 10px" class="fa-solid fa-graduation-cap"></i
        >PORTAIL DE CONNEXION
      </p>
    </div>

    <form>
      <mat-tab-group>
        <mat-tab label="AGENT/ENSEIGNANT">
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mot de passe</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </mat-tab>

        <mat-tab label="PARENT/ETUDIANT">
          <div class="mb-3 mt-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mot de passe</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </mat-tab>
      </mat-tab-group>

      <div>
        <button
          type="submit"
          class="btn text-white form-control"
          style="background-color: #2c2b5e"
        >
          Se connecter <i class="fa-solid fa-arrow-right"></i>
        </button>

        <div>
          <button type="submit" class="btn form-control text-dark mt-3 p-2">
            Etes-vous préinscrit ? Faites votre préinscription
            <a href="" class="text-danger fs-6">ici</a>
          </button>
        </div>
      </div>
    </form>
    <div style="background-color: #ec1c23; color: #ec1c23">a</div>
  </div>
</div>
